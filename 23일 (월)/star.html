<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;}
        html, body {
            /* 화면 전체를 영역으로 쓰겠다는 뜻 */
            width: 100%; height: 100%; 
            background-color: black;
        }
        p[id^="myStar"]{
            position: absolute;
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="starArea" class="starArea"></div>
    <script>
        class Star{
            constructor(id) {
                this.id = id; //Indentifier
            }
            displayStar(){
                let htmlString = `<p id="${this.id}">♥</p>`;
                document.querySelector('#starArea').innerHTML += htmlString;
                document.querySelector(`#${this.id}`).style.top = Math.floor(Math.random()*94) + '%';
                document.querySelector(`#${this.id}`).style.left = Math.floor(Math.random()*94 )+ '%';
                document.querySelector(`#${this.id}`).style.color = `#${Math.floor(Math.random()*999)}`
                document.querySelector(`#${this.id}`).style.fontSize = `${Math.floor(Math.random()*28)+16}px`
                
            }
            run(){
                this.displayStar();
            }
        }
        const starList = [];
        for(let i=0; i<100; i++){
            starList.push(new Star(`myStar${i}`))
            starList[i].run();
        }
    </script>
</body>
</html>
