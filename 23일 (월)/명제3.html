<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p, q 명제</title>
</head>
<body>
    <script>
        const p = [true, true, false, false];
        const q = [true, false, true , false];
        let tempA = [];

        for(let i=0; i<p.length; i++){
            tempA.push((!p[i]&&q[i])||(p[i]&&!q[i]))
        }

        console.log(tempA)
    </script>
</body>
