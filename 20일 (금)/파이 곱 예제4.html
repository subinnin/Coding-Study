<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이 곱</title>
</head>
<body>
    <script>
        let result = 1;
        for(let i=1; i<=4; i++){
            result *= i-i**2;
        }
        document.write(result)
    </script>
</body>
</html>
