<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin : 0; padding: 0;}
        .myCanvas{
            border: 1px solid black;
            margin: 5px;
        }
        .memoCanvas {
            border: 1px solid red;
            margin: 5px;
            position: relative;
            top: -200px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" class="myCanvas" width="400" height="200"></canvas>
    <canvas class="memoCanvas" width="400" height="200"></canvas>
    <script>
        const myCanvas = document.getElementById('myCanvas')
        const myPen = myCanvas.getContext('2d');
        for(let i=10; i<=400; i++){
            myPen.fillRect(i,190,1,1)
        }
        for(let i=0; i<=190; i++){
            myPen.fillRect(10, i, 1,1)
        }
        const modiDot = (x,y) =>{
            myPen.fillRect(x+10,-y+190,1,1)
        }
        modiDot(100,120)
    </script>
</body>
</html>
