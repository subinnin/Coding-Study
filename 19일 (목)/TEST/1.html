    <script>
        
        const calcBtn = document.getElementById('calcBtn')
        calcBtn.addEventListener('click',()=>{
            const num = document.getElementById('num').value;
            const exp = document.getElementById('exp').value;
            let result2Num = document.getElementById('result2Num');
            let result8Num = document.getElementById('result8Num');
            let result10Num = document.getElementById('result10Num');
            let result16Num = document.getElementById('result16Num');

            let deciNum = 0
            for(let i=0; i<num.length; i++){
                deciNum+=num[i]*10**(num.length-1-i)
            }
            
            let tempA = [];
            let tempS = '';
            while(deciNum / exp > 0){
                tempS = deciNum % exp
                deciNum = Math.floor(deciNum / exp)
                tempA.unshift(tempS)
            }
            result10Num.innerHTML += `${exp}진수로 변환한 값 `
            result10Num.innerHTML += tempA
        })
